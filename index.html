<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <section class="homePage">
        <div class="background">
            <div class="text">
                <p class="heading">Calttend.</p>
                <p class="sub-heading">Calculate Attendance with Ez.</p>

                <a href="#Main">Get Started</a>

            </div>
            
        </div>
    </section>
    <section id="Main">
        <div class="container">
            <div class="result-bx">
                <h3>Total Percentage</h3>
                <div class="percentage-bx" id="percentage-bx">00</div>
            </div>
            <div class="total-values">
                <div class="tc"><h3>Total Class</h3>
                <div class="total-class" id="total-class">00</div>
            </div>
              <div class="ta">  <h3>Class Attended</h3>
                <div class="total-attend" id="total-attend">00</div>
            </div>
            </div>
            <div class="numbers">
                <div class="nums">
                <div class=" num tc">
                <h3>Today's Class</h3>
                    
                    <input type="number" class="total-lec" id="total-lec"> 
                    </div>
                    <div class="num ta">
                <h3>Total Attended</h3>
    
                    <input type="number" class="lec-attend" id="lec-attend">
                    
                </div>
            </div>
            <div class="buttons">

                <button class="btn add" id="btn">ADD</button>

                <button class="btn reset" id="reset">RESET</button>
            </div>
            </div>
        </div>
        
    </section>
    
<script src="/index.js"></script>

</body>
</html>
